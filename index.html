<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Genius</title>
        <link rel="stylesheet" href="_css/style.css" type="text/css">
        <script src="_javascript/jquery-3.1.1.min.js" type="text/javascript" language="javascript"></script>
        <script src="_javascript/conexao.js" type="text/javascript" language="javascript"></script>
        <script src="_javascript/script.js" type="text/javascript" language="javascript"></script>
    </head>
    <body>
        <div id="interface">
            <header>
                <h1>Jogo Genius!</h1>
                <h4 id="recorde">Recorde:</h4>
                <h2 id="nivelAtual">Nível Atual: 1</h2>
                <h3 id="situacao">Clique no botão "Iniciar Nível"</h3>
            </header>
            <section id="corpo">
                <input type="button" value="Iniciar Nível" id="btnIniciar" data-operacao="0">
                <table>
                    <tr>
                        <td id="botaoVerde" data-index="0"></td>
                        <td id="botaoAmarelo" data-index="1"></td>
                    </tr>
                    <tr>
                        <td id="botaoVermelho" data-index="2"></td>
                        <td id="botaoAzul" data-index="3"></td>
                    </tr>
                </table>
            </section>
        </div>
    </body>
</html>
